<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/src/images/favicon.ico"
    />
    <title>Space Blasters</title>
  </head>

  <body>
    <script src="./dist/main.js"></script>
    <div class="canvas-container">
      <canvas id="l0"></canvas>
      <canvas id="l1"></canvas>
      <canvas id="l2"></canvas>
      <canvas id="l3"></canvas>
      <canvas id="l4"></canvas>
      <canvas id="l5"></canvas>
      <canvas id="l6"></canvas>
      <canvas id="l7"></canvas>
      <canvas id="game-canvas"></canvas>
      <canvas id="ui-canvas"></canvas>
    </div>

    <section class="right-container">
      <div class="header">
        <h1 class="nav-headline">Space Blasters</h1>
        <h1 class="nav-headline">by</h1>
        <h1 class="nav-headline">Albert Lee</h1>
        <nav class="professional-links">
          <a href="#"
            ><img
              class="professional-link"
              src="./src/images/professional_logos/angellist.png"
          /></a>
          <a href="https://github.com/al6/space-blasters"
            ><img
              class="professional-link"
              src="./src/images/professional_logos/github-logo.png"
          /></a>
          <a href="#"
            ><img
              class="professional-link"
              src="./src/images/professional_logos/linkedin.svg"
          /></a>
        </nav>
      </div>
      <div class="hi-scores">
        <h1>HIGH SCORES</h1>
        <ul>
          <li>1. Coffee into math bot</li>
          <li>2. Pizza connoisseur</li>
          <li>3. Trader Joe's fanatic</li>
        </ul>
      </div>
      <div class="controls">
        <img class="arrow-keys" src="./src/images/arrow-keys.png" />
        <img class="space-key" src="./src/images/space-key.png" />
      </div>

      <div class="sound-toggle">
        <img id="sound" src="./src/images/sound.png" />
        <img id="no-sound" src="./src/images/no-sound.png" />
      </div>
    </section>
  </body>
</html>
